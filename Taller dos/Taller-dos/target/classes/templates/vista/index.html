<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ventas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body>
    <h1></h1>
    <h1 th:text="${titulo}"></h1>
    <div class="container mt-3">
        
        <form action="/2">
            <div class="d-flex align-items-center">
                <label for="vendedor" class="me-2">Vendedor:</label>
                <select id="vendedor" name="vendedor" class="form-select form-select-lg mb-3" aria-label="Large select example" >
                    <option th:each="nombre : ${vendedores}" th:value="${nombre}" th:text="${nombre}">
                    </option>
                </select>
                <button type="submit" class="btn btn-primary">Consultar</button>
            </div>
        </form>
    </div>
    <div th:if="${#lists.isEmpty(datos)}" class=" p-3 mb-2 bg-primary-subtle text-emphasis-primary ">
        <span class="p-3 mb-2 bg-primary-subtle text-emphasis-primary" style="display: flex;align-items: center;justify-content: center;" th:text="${mensaje}"></span>
    </div>
    <div  th:unless="${#lists.isEmpty(datos)}">
        <table class="table table-warning table-hover">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Fecha</th>
                    <th scope="col">Vendedor</th>
                    <th scope="col">Zona</th>
                    <th scope="col">Token</th>
                    <th scope="col">Valor</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each=" dato : ${datos}">
                    <th scope="row" th:text="${dato.id}"></th>
                    <td th:text="${#dates.format(dato.fecha,'dd/MM/yyyy')}"></td>
                    <td th:text="${dato.vendedor}"></td>
                    <td th:text="${dato.zona}"></td>
                    <td th:text="${dato.token}"></td>
                    <td th:text="${dato.valor}"></td>
                </tr>
                <tr class="table-success">
                    <td class="table-success" colspan="4"></td>
                    <td class="table-success" >Total</td>
                    <td class="table-success" th:text="${valor}"></td>
                </tr>
            </tbody>
        </table>
    </div>


</body>

</html>
